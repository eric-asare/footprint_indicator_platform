<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Footprint Indicator Platform</title>
    <script src="./script.js"></script>
</head>
<body>
    <div id="questionContainer">
        <h1>Survey</h1>
        <h2 id="sectorName">Sector</h2>
        <h3 id="questionsLeftForSector">Questions left for sector</h3>
        <div id="question"></div>
        <div id="options"></div>
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div> 

      <section id="resultsPage">
        <h1>Results</h1>
        <div id="results">
            <canvas width="500" id="myChart"></canvas>
        </div>
        <button id="restartBtn">Restart</button>
      </section>
      
      <!--Pledge Submission-->
      <h1>Submit Form</h1>
      <form id="myForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
  
          <label for="comment">Comment:</label>
          <input type="text" id="comment" name="comment" required />
  
          <button type="submit">Submit</button>
      </form>
  
      <button onclick="handleButtonClick()">Read</button>
</body>
</html>
