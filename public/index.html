<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Footprint Indicator Platform</title>
    <script src="./script.js"></script>
</head>
<body>
    <div id="questionContainer">
        <h1>Footprint Indicator</h1>
         <p>Answer the questions below to know your carbon footprint!</p>
        <h2 id="sectorName">Sector</h2>
        <h3 id="questionsLeftForSector">Questions left for sector</h3>
        <div id="question"></div>
        <div id="options"></div>
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div> 

      <section id="resultsPage">
        <h1>Results</h1>
       
        <div id="resultsContainer">
            <p>Here are your results!</p>
            <div id="totalFootprint"></div>
        </div>
        <p>Distribution : Hover to see amount!</p>
        <div id="results">
            <canvas width="500" id="myChart"></canvas>
        </div>
        <!-- <button id="restartBtn">Restart</button> -->
      </section>
      
      <!--Pledge Submission-->
      <h1>Submit a Pledge towards Net Zero Today !</h1>
      <form id="myForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
  
          <label for="comment">Pledge:</label>
          <input type="text" id="comment" name="comment" required />
  
          <button type="submit">Submit</button>
      </form>
  
        <div id="pledges">
            <h2>Pledges</h2>
            <ul id="list"></ul>
        </div>
      <!-- <button onclick="handleButtonClick()">Read</button> -->
</body>
</html>
